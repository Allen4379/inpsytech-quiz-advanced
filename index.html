<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#050b14" />
    <title>乾瞻科技 InPsytech - 靈視連結</title>
    
    <!-- Process Shim to prevent "process is not defined" errors in browser -->
    <script>
      window.process = window.process || { env: {} };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              inpsy: {
                bg: '#050b14', // Deep Pandora Night
                dark: '#0f172a', 
                cyan: '#00ffff', // Bioluminescent Cyan
                purple: '#a855f7', // Eywa Purple
                text: '#e2e8f0',
                accent: '#22d3ee'
              }
            },
            fontFamily: {
              sans: ['"Exo 2"', '"Noto Sans TC"', 'sans-serif'],
            },
            boxShadow: {
              'bio': '0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 10px rgba(0, 255, 255, 0.1)',
              'bio-strong': '0 0 25px rgba(168, 85, 247, 0.6)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            backgroundImage: {
              'bio-gradient': 'linear-gradient(135deg, rgba(34, 211, 238, 0.1), rgba(168, 85, 247, 0.05))',
            },
            animation: {
              'pulse-bio': 'pulseBio 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              pulseBio: {
                '0%, 100%': { opacity: '0.4', filter: 'brightness(1)' },
                '50%': { opacity: '0.8', filter: 'brightness(1.5)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050b14;
        color: #e2e8f0;
        font-family: "Exo 2", "Noto Sans TC", sans-serif;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .bg-circuit-pattern {
        background-image: radial-gradient(#22d3ee 1px, transparent 1px);
        background-size: 30px 30px;
        mask-image: linear-gradient(to bottom, transparent, black, transparent);
      }
    </style>

}
