<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0B192E" />
    <title>乾瞻科技 InPsytech - 互動挑戰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              inpsy: {
                bg: '#0B192E',
                dark: '#162B4D', 
                cyan: '#00E5FF',
                text: '#E6E6E6',
                accent: '#1E3A5F'
              }
            },
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans TC"', 'sans-serif'],
            },
            boxShadow: {
              'neon': '0 0 10px rgba(0, 229, 255, 0.5)',
              'neon-hover': '0 0 20px rgba(0, 229, 255, 0.8)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            },
            backgroundImage: {
              'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0))',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B192E;
        color: #E6E6E6;
        font-family: "Inter", "Noto Sans TC", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Hide scrollbar for clean app look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
